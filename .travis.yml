language: scala
scala:
   - 2.11.0-M1
script:
  - mvn -version
  - git clone https://github.com/szarnyasg/cucumber-jvm
  - cd cucumber-jvm
  - git checkout scala-2.12-with-java-8
  - cd scala/scala_2.12
  - mvn -DskipTests install
  - cd ../..
  - cd ..
  - sbt "run --dry-run --glue steps classpath:feature"
